<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="assets/banner2.png" alt="Banner do Instagram" />
      </div>
      <div class="right-main">
        <div class="section">
          <div class="logo-insta">
            <img
              src="assets/logo_instagram.png"
              width="200px"
              alt="Logo do Instagram"
            />
          </div>
          <div class="login">
            <div class="login-input">
              <input
                type="text"
                name="user-info"
                placeholder="Telefone, nome de usuário ou e-mail"
                required
              />
              <input
                type="password"
                name="password"
                placeholder="Senha"
                required
              />
            </div>
            <button>Entrar</button>
          </div>
          <div class="divider">
            <div class="bar"></div>
            <p>OU</p>
            <div class="bar"></div>
          </div>
          <div class="end-section">
            <div class="face-login">
              <img
                src="assets/logo_facebook.svg"
                width="25px"
                alt="Logo do Facebook"
              />
              <a href="" id="face-text">Entrar com o Facebook</a>
            </div>
            <span><a href="" id="pss">Esqueceu sua Senha?</a></span>
          </div>
        </div>
        <div class="register">
          <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
        </div>
        <div class="download">
          <p>Obtenha o aplicativo.</p>
          <div class="down-banners">
            <a href=""
              ><img
                src="assets/apple_btn.png"
                width="150px"
                alt="Banner para baixar na Apple Store"
            /></a>
            <a href="">
              <img
                src="assets/gplay_btn.png"
                width="150px"
                alt="Banner para baixar no Google Play"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="mini-footer">
      <div class="links">
        <a href="">Meta</a>
        <a href="">Sobre</a>
        <a href="">Blog</a>
        <a href="">Carreiras</a>
        <a href="">Ajuda</a>
        <a href="">API</a>
        <a href="">Privacidade</a>
        <a href="">Termos</a>
        <a href="">Principais Contas</a>
        <a href="">Hashtags</a>
        <a href="">Localização</a>
        <a href="">Instagram LITE</a>
        <a href="">Threads</a>
        <a href="">Meta Verified</a>
      </div>
      <p>© 2024 Instagram from Meta</p>
    </div>
  </body>
</html>
